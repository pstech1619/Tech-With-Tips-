<style>
:root{
--primary:#2563eb;
--secondary:#10b981;
--accent:#f97316;
--dark:#1e293b;
--radius:14px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  color:var(--dark);
  overflow-x:hidden; /* ðŸ”¥ cut fix */
}
.container{
  max-width:1200px;
  margin:auto;
  padding:0 14px; /* ðŸ”¥ mobile safe */
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
  z-index:99
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0
}
.logo{
  display:flex;
  gap:10px;
  align-items:center;
  font-family:Poppins;
  font-size:20px;
  font-weight:700
}
.logo-icon{
  width:38px;height:38px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center
}
.btn{
  padding:10px 18px;
  border-radius:var(--radius);
  font-weight:600;
  background:var(--primary);
  color:#fff;
  white-space:nowrap;
}

/* HERO */
.hero{position:relative;height:260px;overflow:hidden}
.slide{
  position:absolute;inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s
}
.slide.active{opacity:1}
.hero-overlay{
  position:absolute;inset:0;
  background:linear-gradient(135deg,rgba(37,99,235,.7),rgba(16,185,129,.7))
}
.hero-text{
  position:absolute;
  z-index:2;
  color:#fff;
  text-align:center;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  padding:0 14px;
}
.hero-text h1{
  font-family:Poppins;
  font-size:24px;
}
.hero-text p{font-size:14px}

/* SEARCH */
.search{
  margin:-24px auto 32px;
  max-width:600px;
  z-index:5;
  position:relative
}
.search input{
  width:100%;
  padding:14px;
  border-radius:var(--radius);
  border:2px solid #e5e7eb;
}

/* APPS */
.apps{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:18px
}
.app-card{
  border:1px solid #e5e7eb;
  border-radius:var(--radius);
  padding:14px;
  width:100%;
}
.app-head{
  display:flex;
  gap:12px;
  align-items:center
}
.app-icon{
  width:54px;height:54px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  flex-shrink:0;
}
.rank{
  margin-left:auto;
  background:var(--accent);
  color:#fff;
  padding:4px 10px;
  border-radius:14px;
  font-size:13px;
}

/* BUTTON FIX */
.app-card .btn{
  display:block;
  width:100%;
  text-align:center;
}

/* LOADING */
.shimmer{
  height:120px;
  border-radius:var(--radius);
  background:linear-gradient(90deg,#f1f5f9 25%,#e2e8f0 37%,#f1f5f9 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}

/* FLOATING SOCIAL */
.social-float{
  position:fixed;
  right:12px;
  top:45%;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:9999
}
.social-btn{
  width:46px;height:46px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px;
  box-shadow:0 6px 18px rgba(0,0,0,.3)
}
.whatsapp{background:#25D366}
.telegram{background:#229ED9}

/* MOBILE BAR */
.bottom-bar{
  display:none;
  position:fixed;
  bottom:0;left:0;right:0;
  background:#fff;
  border-top:1px solid #e5e7eb;
  padding:10px;
  z-index:9999
}
.bottom-bar a{
  flex:1;
  margin:0 6px;
  padding:12px;
  border-radius:var(--radius);
  text-align:center;
  font-weight:700;
  color:#fff
}
.wa{background:#25D366}
.tg{background:#229ED9}

/* ðŸ”¥ MOBILE FIXES */
@media(max-width:600px){
  .apps{grid-template-columns:1fr;} /* 1 card per row */
  body{padding-bottom:70px;}       /* bottom bar space */
}
@media(max-width:768px){
  .bottom-bar{display:flex}
  .social-float{display:none}
}
</style>
</head>
